<div class="jumbotron">
    <div class="container text-center">
        <h1>Welcome to business Tracking Website</h1>
        <div class="btn-group">
            <a href="" class="btn btn-lg btn-warning" data-ng-click="currentLoc()">Get By My Current location</a>
            <a href="" class="btn btn-lg btn-default" data-ng-click="showManageDialog()">Manage Business</a>
            <a href="" class="btn btn-lg btn-warning" data-ng-clck="setLocation()">Enter Location on Map</a>
        </div>
    </div>
</div>
<section>
    <div class="well manage-dialog" style="display: none">
        <div class="container text-center">
            <h3>Create business</h3>
            <form class="form-group" data-ng-submit="createBusiness(business)">
                <label for="businessname">Business Name:</label>
                <input class="form-control" type="text" data-ng-model="business.bussinessName" id="businessname">
                <label for="businesstype">Business Type:</label>
                <select class="form-control" id="businesstype" data-ng-model="business.bussinessType">
                    <option data-ng-repeat="type in defaultTypes" value="type">{{type}}</option>
                </select>
                <label for="address">Address:</label>
                <select class="form-control" id="address" data-ng-model="business.address" multiple>
                    <option data-ng-repeat="address in addresses" value="address">{{address.street}}; {{address.city}}; {{address.state}}; {{address.country}}</option>
                </select>
            </form>
        </div>
    </div>
</section>
