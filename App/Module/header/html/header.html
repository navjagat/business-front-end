<div>
    <!-- Start of navigation bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" ng-if="true">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bussNav">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ng-href="#{{modePath}}"><img data-ng-src="{{logo}}"></a>
            </div>
            <div class="navbar-collapse" id="bussNav">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{'dropdown':nodes.hasSubMenu}" ng-repeat="node in nodes | orderBy:'-'">
                        <a
                                data-ng-click="toggleIcon($event, node)"
                                data-ng-mouseenter="iconActive($event, node)"
                                data-ng-mouseleave="iconInactive($event, node)"
                                class="dropdown-toggle"
                                data-toggle="dropdown">
                            <img ng-class="img-responsive" data-ng-src="{{node.iconin}}"/>
                            <span>{{' '}}{{node.title}}
                            <b class="caret"></b></span>
                        </a>
                        <ul class="dropdown-menu" ng-if="node.hasSubMenu">
                            <li ng-repeat="sub in node.submenu"><a data-ng-href="{{sub.name == 'Logout'?'':'#/'+sub.name}}"
                                                                   data-ng-click="logout(sub.name);"
                                                                   data-ng-mouseenter="iconActive($event, sub)"
                                                                   data-ng-mouseleave="iconInactive($event, sub)">
                                <img data-ng-src="{{sub.iconin}}"/>{{sub.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End of navigationbar -->
    <!-- Height adjustor for breadcrumb -->
    <div class="navbar"></div>
</div>
