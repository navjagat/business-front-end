<!DOCTYPE html>
<html ng-app="Business.Main">
<head>
    <title ng-bind="title"></title>

    <!-- Jquery File download -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Angular 1.4.4 Libs-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-touch.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-sanitize.min.js"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.2.1/angular-google-maps.min.js"></script>

    <!-- Ng-Storage -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.9/ngStorage.min.js"></script>

    <!-- Bootstrap 3.3.2 Libs -->
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
          type="text/css">

    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!--Angular UI Bootstrap-->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Core Module -->
    <script type="text/javascript" src="Core/js/coreModule.js"></script>
    <script type="text/javascript" src="Core/js/config/appConfig.js"></script>
    <script type="text/javascript" src="Core/js/config/constants.js"></script>
    <script type="text/javascript" src="Core/js/config/notificationConfig.js"></script>
    <script type="text/javascript" src="Core/js/config/relativeUrlConfig.js"></script>
    <script type="text/javascript" src="Core/js/config/templateUrlConfig.js"></script>
    <script type="text/javascript" src="Core/js/services/localStorageService.js"></script>
    <script type="text/javascript" src="Core/js/services/notificationService.js"></script>
    <script type="text/javascript" src="Core/js/services/httpService.js"></script>
    <script type="text/javascript" src="Core/js/services/authService.js"></script>

    <!-- Main Module -->
    <script type="text/javascript" src="Main/js/mainModule.js"></script>
    <script type="text/javascript" src="Main/js/mainModule.routes.js"></script>

    <!-- Map Module -->
    <script type="text/javascript" src="Module/mapModule/js/mapController.js"></script>
    <link rel="stylesheet" href="Module/mapModule/css/map.css">

</head>
<body>


<div ng-controller="mapController">
    <ui-gmap-google-map center='map.center'
                        zoom='map.zoom'
                        pan="true"

            >

        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>

    </ui-gmap-google-map>
</div>
</body>
</html>
